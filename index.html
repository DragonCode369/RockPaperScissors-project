<!DOCTYPE <html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock-Paper-Scissors</title>
        <link href="style.css" rel="stylesheet">
        <script src="file.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200;1,300;1,400&family=Roboto:ital@0;1&family=Source+Serif+Pro:ital,wght@0,200;0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <div id="welcome-text">
                <h2>Your Welcomed in this Game :-]</h2>
                <h5>You're participating at your own risk!</h5>
                <p>Make your choice like your life depends on it <span class="smiley">[];-]</span></p>
            </div>

            <div id="play">
                <button class="play-button"><h1>Play</h1></button>
            </div>

            <div id="one-game-output"></div>
            <h3 id="game-output"></h3>

            <div id="play-again">
                <button id="play-again-button">Play Again</button>
            </div>

            <div id="content">
                <div id="btns">
                    <button id="rock" class="player-buttons">Rock</button> 
                    <button id="paper" class="player-buttons">Paper</button>
                    <button id="scissors" class="player-buttons">Scissors</button>
                </div>

                <div id="computer-choice"></div>

                <div id="output">
                    <div class="round-output"></div>

                    <div id="plcom-points">
                        <div class="player-points"></div>
                        <div class="computer-points"></div>
                    </div>
                </div>
            </div><!-- #content -->

        </div><!-- #container -->
    </body>
</html>
